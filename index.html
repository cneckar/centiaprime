<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centia Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 100%);
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8),
                         0 0 40px rgba(0, 255, 136, 0.4);
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.8),
                             0 0 40px rgba(0, 255, 136, 0.4);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 255, 136, 1),
                             0 0 60px rgba(0, 255, 136, 0.6),
                             0 0 80px rgba(0, 255, 136, 0.3);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            letter-spacing: 0.3rem;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CENTIA PRIME</h1>
        <p class="subtitle">AWAITING TRANSMISSION<span class="dots">...</span></p>
    </div>
</body>
</html>
